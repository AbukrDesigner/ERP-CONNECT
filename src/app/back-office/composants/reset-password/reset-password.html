<div class="login-container">
  <!-- Login form -->
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="login-form-container">
          <div class="pb-4 text-center">
            <img src="assets/images/logo.svg" alt="middleware" class="w-">
          </div>
          <div class="login-form pb-4">
            <h5 class="login-title">Modification de mot de passe</h5>
            
            <form [formGroup]="resetPasswordForm">
              <div class="form-group">
                <label class="form-label">Nouveau mot de passe</label>
                <div class="input-container">
                  <input
                    [type]="hide ? 'password' : 'text'"
                    class="form-input"
                    placeholder=""
                    formControlName="newPassword"
                  />
                  <button
                    type="button"
                    class="toggle-password-btn"
                    (click)="hide = !hide"
                  >
                    <i class="bi bi-eye-slash" *ngIf="hide"></i>
                    <i class="bi bi-eye" *ngIf="!hide"></i>
                  </button>
                </div>
                <div *ngIf="resetPasswordForm.get('newPassword')?.touched && resetPasswordForm.get('newPassword')?.invalid" class="error-message">
                  Le nouveau mot de passe est requis.
                </div>
              </div>

              <div class="form-group">
                <label class="form-label">Confirmer le mot de passe</label>
                <div class="input-container">
                  <input
                    [type]="hideConfirm ? 'password' : 'text'"
                    class="form-input"
                    placeholder=""
                    formControlName="confirmPassword"
                  />
                  <button
                    type="button"
                    class="toggle-password-btn"
                    (click)="hideConfirm = !hideConfirm"
                  >
                    <i class="bi bi-eye-slash" *ngIf="hideConfirm"></i>
                    <i class="bi bi-eye" *ngIf="!hideConfirm"></i>
                  </button>
                </div>
                <div *ngIf="resetPasswordForm.get('confirmPassword')?.touched && resetPasswordForm.get('confirmPassword')?.invalid" class="error-message">
                  La confirmation du mot de passe est requise.
                </div>
              </div>

              <button
                type="button"
                class="login-button"
                (click)="onResetPassword()"
                [disabled]="resetPasswordForm.invalid"
              >
                Réinitialiser le mot de passe
              </button>

              <!-- <a href="javascript:(0)" class="forgot-password" (click)="onBackToLogin()">
                Retour à la connexion
              </a> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
