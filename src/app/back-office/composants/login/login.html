<div class="container-fluid p-4">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-4">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Connexion</h5>
                    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">                      
                        <div class="mb-3">
                            <label for="email" class="form-label required">Adresse e-mail</label>
                            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required email>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label required">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required minlength="6">
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe" [(ngModel)]="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Se souvenir de moi  
                                </label>
                            </div>
                            <a routerLink="/reset-password" class="text-decoration-none">Mot de passe oubli√©</a>
                        </div>
                        <button type="submit" class="btn w-100 login-btn" [disabled]="loginForm.invalid">Se connecter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
