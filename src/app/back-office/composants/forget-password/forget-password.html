<div class="login-container">
  <!-- Login form -->
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="login-form-container">
          <div class="pb-4 text-center">
            <img src="assets/images/logo.svg" alt="middleware" class="w-">
          </div>
          <div class="login-form pb-4">
            <h5 class="login-title">Mot de passe oublié</h5>
            
            <form [formGroup]="forgetPasswordForm">
              <div class="form-group">
                <label class="form-label">Adresse e-mail</label>
                <div class="input-container">
                  <input
                    type="email"
                    class="form-input"
                    placeholder=""
                    formControlName="email"
                  />
                  <i class="bi bi-envelope input-icon"></i>
                </div>
                <div *ngIf="forgetPasswordForm.get('email')?.touched && forgetPasswordForm.get('email')?.invalid" class="error-message">
                  L'adresse e-mail est requise.
                </div>
              </div>

              <button type="button" class="login-button" (click)="onSendResetLink()" [disabled]="forgetPasswordForm.invalid">
                Soumettre
              </button>

              <a href="javascript:(0)" class="forgot-password" (click)="onBackToLogin()">
                Retour à la connexion
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
