<div class="container">
    <div class="bg-white rounded p-3 enrolement-section">
        <div class="d-flex align-items-center justify-content-between py-3">
            <h4 class="text-muted">Liste des entreprises enrôlées</h4>
            <button class="btn enrolement-btn" [routerLink]="['/entreprises/enrolement']"><i class="bi bi-plus"></i>Enrôler</button>
        </div>
        <!--Recherche rapide-->
        <div class="border-top border-bottom text-muted">
            <div class="d-flex align-items-center py-2 gap-3">
                <div class="d-flex align-items-center search-bar  rounded">
                    <i class="bi bi-search text-muted ps-2"></i>
                    <input type="text" class="form-control search-bar border-0" placeholder="Rechercher une entreprise">
                </div>
                <div class="d-flex align-items-center border rounded p-2 gap-1">
                    <div>
                        <i class="bi bi-filter fs-5 text-muted"></i>
                    </div>
                    <span class="text-muted">Filtrer avancé</span>
                    
                </div>
            </div>
        </div>
        <!--Tableau des entreprises-->
        <div class="table-responsive mt-4">
            <table class="table table-borderless align-middle mb-0">
                <thead class="thead">
                    <tr class=" text-muted text-uppercase small">
                        <th scope="col" class="thead">Raison sociale</th>
                        <th scope="col" class="thead">Contact</th>
                        <th scope="col" class="thead">TÉléphone</th>
                        <th scope="col" class="thead">Secteur(s)</th>
                        <th scope="col" class="thead">Statut du compte</th>
                        <th scope="col" class="thead">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let e of entreprises">
                        <td>
                            <span>{{ e.raisonSociale }}</span>
                        </td>
                        <td><small>{{ e.contact }}</small></td>
                        <td>{{ e.telephone }}</td>
                        <td>{{ e.secteurs.join(' / ') }}</td>
                        <td class="text-center small">
                            <span class="badge"
                                  [class.bg-success-subtle]="e.actif"
                                  [class.text-success]="e.actif"
                                  [class.bg-danger-subtle]="!e.actif"
                                  [class.text-danger]="!e.actif">{{ e.actif ? 'Active' : 'Inactive' }}</span>
                        </td>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="me-3"><i class="bi bi-eye text-muted"></i></div>
                                <div class="me-3"><i class="bi bi-pencil-square pencil" style="cursor: pointer;"></i></div>
                                <div *ngIf="e.actif; else locked" (click)="LockEntreprise(e)" style="cursor: pointer;"><i class="bi bi-unlock-fill unlocked"></i></div>
                                <ng-template #locked>
                                    <div (click)="UnlockEntreprise(e)" style="cursor: pointer;"><i class="bi bi-lock-fill text-danger"></i></div>
                                </ng-template>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
