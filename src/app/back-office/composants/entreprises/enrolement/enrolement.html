<div class="container">
    <div class="search-section bg-white rounded px-3 py-5">
        <div class="mb-3">
            <h4 class="text-muted">Veillez remplir les informations</h4>
        </div>
        <div class="d-flex align-items-center gap-3">
            <div class=" border-end">
                            <label class="form-label required">Secteur(s)</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="secteurTransitaire" value="Transitaire">
                                <label class="form-check-label" for="secteurTransitaire">Transitaire</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="secteurTransport" value="Transport">
                                <label class="form-check-label" for="secteurTransport">Transport</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="secteurConsignation" value="Consignation">
                                <label class="form-check-label" for="secteurConsignation">Consignation</label>
                            </div>
            </div>
            <div>
                <label for="Ninea" class="form-label required text-uppercase">ninea</label>
                    <div class="position-relative">
                        <input type="text" 
                               class="form-control ps-5" 
                               id="serviceName" 
                               placeholder="Rechercher"
                               [(ngModel)]="ninea"
                               (input)="onNineaChange()">
                            <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                        </div>
                    <div *ngIf="errorMessage" class="text-danger mt-2 small">
                        {{ errorMessage }}
                    </div>
            </div>
            <div class="pt-3">
                <button class="btn enrolement-btn" 
                        (click)="onSearch()" 
                        [disabled]="isLoading">
                    <span *ngIf="!isLoading">Rechercher</span>
                    <span *ngIf="isLoading">
                        <i class="bi bi-hourglass-split me-2"></i>Recherche...
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
